<!DOCTYPE html>
<html>
  <head>
    <title>Video Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/video-page.css">
    <link rel="stylesheet" href="styles/header-page.css">
    <link rel="stylesheet" href="styles/general-page.css">
    <link rel="stylesheet" href="styles/sidebar-page.css">
  </head>
  <body>
    <main>
      <section>
        <div class="video-preview">
          <div class="video-preview-image-container">
          <img class="thumbnail-picture" src="thumbnails/thumbnail-1.webp">  
          </div>
          <div class="video-name">Training an unbeatabke AI in Trackmania</div>
          <div class="video-stats-grid">
            <div class="video-author-stats-flexbox">
              <div class="author-avatar">
                <img class="channel-picture" src="channel-pictures/channel-1.jpeg">
              </div>
              <div class="author-name">
                <p class="name">Yosh</p>
                <p class="stats">84,6k subscribers</p>
              </div>
              <div class="button-container">
                <button class="subscribe-button">Subscribe</button>
              </div>
            </div>
            <div></div>
            <div class="buttons-container">
              <div class="like-dislike-buttons">
                <button class="like-button">
                  <img class="like-icon" src="icons/like-icon.png">
                  <p class="like-stats">108 k</p>
                </button>
                <button class="dislike-button">
                  <img class="dislike-icon" src="icons/dislike-icon.png">
                  
                </button>
              </div>
              <div>
                <button class="share-button">
                  <img class="share" src="icons/share-icon.png">
                  <p class="share-text">Share</p>
                </button>
              </div>
              <div>
                <button class="more-button">
                  <img class="three-dots" src="icons/3dots.png">
                </button>
              </div>
              
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
